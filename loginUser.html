<!DOCTYPE html>
{% extends 'base.html' %}
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
    <body>
        {% block body %}
        <div class="container" style="width: 100%; height: 470px;">
            <table border="1" width="50%" height="450px" cellpadding="0" cellspacing="0" style="border-collapse: collapse; margin-top: 30px; margin-left: 260px;">
                <tr>
                    <td>
                        <div class="container" style="background-color: blue; color: white; height: 450px; width:100%;">
                            <br><br>
                           <h5>Login</h5>
                           <p style="color: lightgray;">Get access to your Orders, <br>Wishlist and Recommendations</p>
                           <br><br><br>
                           <img src="/static/cartimg.webp" style="width: 180px; height: 150px; margin-left: 30px; border-radius: 2px;">
                        </div>
                    </td>
                    <td>
                    <div class="container" style="height: 450px; padding-left: 50px; padding-right: 50px;">
                        <main class="form-signin w-100 m-auto">
                            <form method="post" action="/loginUser">
                               {% csrf_token %}
                              <h1 class="h3 mb-3 fw-normal" style="text-align: center;padding-top: 50px; color: darkblue;">Please sign in</h1>
                          
                              <div class="form-floating">
                                <input type="text" class="form-control" name="username" id="floatingInput" placeholder="username">
                                <label for="floatingInput">User Name</label>
                              </div>
                              <br>
                              <div class="form-floating">
                                <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                              </div>
                          
                              <div class="form-check text-start my-3">
                                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Remember me
                                </label>
                              </div>
                              <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                            </form>
                          </main>
                          <br>
                      <button class="btn btn-primary" style="margin-left: 5px; padding: 10px 15px"><a href="#" style="color: white; text-decoration: none;">New Customer??  Sign Up</a></button>
                    </div>
                    </td>
                </tr>
            </table>
        </div>
        {% endblock body %}
    </body>
</html>
